<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Weather Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Weather App Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Contact Us</h1>
        <p>If you have any questions, feedback, or need support, feel free to reach out to us using the form below:</p>
        <form action="mailto:vasusaxena13@gmail.com" method="post" enctype="text/plain">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <footer>
        <div class="social-media">
            <a href="https://www.linkedin.com/in/kushagrasaxena21/" target="_blank">LinkedIn</a>
            <a href="https://www.instagram.com/kushagrasaxena21/" target="_blank">Instagram</a>
            <a href="https://github.com/Kushagrasaxena21" target="_blank">Github</a>
        </div>
        <p>Crafted by Kushagra Saxena.<br>Source code is available on Github.</p>
    </footer>
    <script src="script.js"></script>
</body>
